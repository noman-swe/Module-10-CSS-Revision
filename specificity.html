<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specificity</title>

    <style>
        #fourth, #fifth{
            color: firebrick;
        }
        .heading{
            color: midnightblue;
        }
        h1{
            color: darkred;
        }
        h1{
            color: coral;
        }
        h1{
            color: orange;
        }
        h1{
            color: forestgreen !important;
        }
    </style>

</head>
<body>
    <h1 class="heading">My Heading No-1</h1>
    <h1 class="heading">My Heading No-2</h1>
    <h1 class="heading">My Heading No-3</h1>
    <h1 id="fourth" style="color: darkorange;">My Heading No-4</h1>
    <h1  id="fifth">My Heading No-5</h1>
    <h1>My Heading No-6</h1>
</body>
